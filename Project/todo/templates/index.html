{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="{% static 'designtodo/design.css' %}">
</head>
<body class="body">
    <h1>My To-Do List</h1>

    <!-- Add new task -->
    <form method="POST" action="/" class="add-task-form">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Add new task">
        <button type="submit">Add</button>
    </form>

    <!-- Task list -->
    <ul>
        {% for task in tasks %}
        <li>
            <!-- Checkbox form -->
            <form action="{% url 'update_task' task.id %}" method="post">
                {% csrf_token %}
                <input type="checkbox" {% if task.completed %}checked{% endif %} onchange="this.form.submit()">
            </form>

            <!-- Task title -->
            <span {% if task.completed %}style="text-decoration: line-through;"{% endif %}>
                {{ task.title }}
            </span>

            <!-- Delete form -->
            <form action="{% url 'delete_task' task.id %}" method="post" style="margin-left:auto;">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
